apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-backend
  namespace: sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-backend
  template:
    metadata:
      labels:
        app: flask-backend
    spec:
      containers:
        - name: flask-backend
          image: lekha5/flask-backend:latest
          env:
            - name: DATABASE_HOST
              value: postgres
            - name: DATABASE_USER
              value: postgres
            - name: DATABASE_PASSWORD
              value: postgres
            - name: DATABASE_NAME
              value: app_db
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-backend
  namespace: sample-app
spec:
  ports:
    - port: 5000
  selector:
    app: flask-backend
